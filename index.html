<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    
    <h1> Password Generator</h1>
    <div class="generator">
        <div class="password">
            <input type="text" value="text">
            <button>copy</button>
        </div>
        
        <div class="range">
            <input type="range" min="4" max="24" value="8">
            <span>8</span>
        </div>

        <div class="options">
            <div class="option"> 
                <label> 
                    <input type="checkbox" 
                           id="lowercaseCb" checked /> 
                    <span>a-z</span> 
                </label> 
            </div>

            <div class="option"> 
                <label> 
                    <input type="checkbox" 
                           id="uppercaseCb" /> 
                    <span>A-Z</span> 
                </label> 
            </div> 
            
            <div class="option"> 
                <label> 
                    <input type="checkbox" 
                           id="digitsCb" /> 
                    <span>0-9</span> 
                </label> 
            </div> 
            <div class="option"> 
                <label> 
                    <input type="checkbox" 
                           id="specialsCb" /> 
                    <span>!@$#%^</span> 
                </label> 
            </div> 
            <button class="generate"> generate </button> 

        </div>

    </div>

    
    <script src="app.js"></script>
</body>
</html>
